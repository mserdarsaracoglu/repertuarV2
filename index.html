  <style>
    :root{
      --bg:#0b0f14;
      --panel2:rgba(255,255,255,0.03);
      --line:rgba(255,255,255,0.10);
      --text:#e7eef7;
      --muted:#93a4b8;
      --accent:#2dd4bf;
      --danger:#fb7185;
      --shadow:0 12px 30px rgba(0,0,0,0.35);
      --r:14px;
      --font:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    body{
      margin:0;
      font-family:var(--font);
      background:
        radial-gradient(1200px 800px at 20% 0%, rgba(45,212,191,0.10), transparent 55%),
        radial-gradient(1000px 700px at 90% 10%, rgba(59,130,246,0.10), transparent 50%),
        var(--bg);
      color:var(--text);
    }
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(11,15,20,0.72);
      border-bottom:1px solid var(--line);
    }
    .wrap{max-width:1400px;margin:0 auto;padding:16px;}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;}
    .title{display:flex;flex-direction:column;gap:4px}
    .title h1{margin:0;font-size:18px;letter-spacing:.2px}
    .title p{margin:0;color:var(--muted);font-size:13px}
    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap}

    input,button,textarea,select{font-family:var(--font);font-size:14px;color:var(--text)}
    .search{
      background:rgba(255,255,255,0.04);
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 12px;
      min-width:240px;
      outline:none;
    }
    .search:focus{border-color:rgba(45,212,191,0.5);box-shadow:0 0 0 3px rgba(45,212,191,0.12)}
    .btn{
      background:rgba(45,212,191,0.12);
      border:1px solid rgba(45,212,191,0.25);
      border-radius:12px;
      padding:10px 12px;
      cursor:pointer;
      user-select:none;
      transition: transform .06s ease, background .2s ease;
      white-space:nowrap;
    }
    .btn:hover{background:rgba(45,212,191,0.18)}
    .btn:active{transform:translateY(1px)}
    .btn-secondary{
      background:rgba(255,255,255,0.06);
      border:1px solid var(--line);
    }
    .btn-danger{
      background:rgba(251,113,133,0.12);
      border:1px solid rgba(251,113,133,0.25);
      color:#ffd7de;
    }
    .btn-xs{padding:8px 10px;border-radius:10px;font-size:13px}

    /* Layout */
    .layout{
      display:grid;
      grid-template-columns: 300px 1fr;
      gap:16px;
      margin-top:16px;
    }
    @media(max-width:980px){
      .layout{grid-template-columns: 1fr;}
    }

    .sidebar{
      background:var(--panel2);
      border:1px solid var(--line);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .sideHead{
      padding:14px 14px 10px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .sideBody{padding:12px 14px;display:grid;gap:12px;}
    .sideGroup{display:grid;gap:8px;}
    .sideLabel{font-size:12px;color:var(--muted);display:flex;justify-content:space-between;align-items:center;}
    .sideBox{
      background:rgba(255,255,255,0.04);
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px;
      max-height:420px;
      overflow:auto;
    }
    .chk{display:flex;align-items:center;gap:8px;font-size:13px;padding:6px 2px;}
    .chk input{transform: scale(1.05);}

    .mainCard{
      background:var(--panel2);
      border:1px solid var(--line);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    table{width:100%;border-collapse:collapse}
    thead th{
      text-align:left;
      color:var(--muted);
      font-size:13px;
      padding:12px 12px;
      border-bottom:1px solid var(--line);
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
    }
    thead th .sort{font-size:11px;opacity:.85;margin-left:6px}
    tbody td{
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,0.06);
      vertical-align:top;
      font-size:14px;
    }
    tbody tr:hover{background:rgba(255,255,255,0.03)}
    .clickable{color:var(--accent);cursor:pointer}
    .clickable:hover{text-decoration:underline}
    .muted{color:var(--muted)}
    .footer{
      padding:10px 12px;
      display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;
      font-size:12px;color:var(--muted);
    }
    .pill{
      padding:6px 10px;border:1px solid var(--line);border-radius:999px;
      background:rgba(255,255,255,0.04);
    }

    /* Modal */
    .backdrop{
      position:fixed; inset:0;
      background:rgba(0,0,0,0.55);
      display:none;
      align-items:center; justify-content:center;
      padding:18px; z-index:999;
    }
    .modal{
      width:min(980px,100%);
      height:min(92vh, 900px);
      background:rgba(15,22,32,0.96);
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .modal .mhead{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      flex:0 0 auto;
      flex-wrap:wrap;
    }
    .modal .mhead h2{margin:0;font-size:16px}
    .modal .mbody{
      padding:14px 16px;
      display:grid;
      gap:10px;
      overflow:auto;
      flex:1 1 auto;
    }
    .modal textarea{
      width:100%;
      min-height:520px;
      resize:vertical;
      padding:12px;
      border-radius:12px;
      background:rgba(255,255,255,0.04);
      border:1px solid var(--line);
      outline:none;
      line-height:1.45;
    }
    .modal textarea:focus{border-color:rgba(45,212,191,0.5);box-shadow:0 0 0 3px rgba(45,212,191,0.12)}
    .modal .mactions{
      display:flex;justify-content:flex-end;gap:10px;
      padding:12px 16px 16px;
      border-top:1px solid rgba(255,255,255,0.06);
      flex:0 0 auto;
      flex-wrap:wrap;
    }
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .grid3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
    @media(max-width:820px){
      .grid2,.grid3{grid-template-columns:1fr}
      .search{min-width:180px;width:100%}
    }

    .toast{
      position:fixed; right:16px; bottom:16px;
      background:rgba(15,22,32,0.95);
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 12px;
      box-shadow:var(--shadow);
      display:none;
      max-width:360px;
      z-index:1000;
    }
    .toast .t{color:var(--muted);font-size:12px;margin-top:4px}

    .miniNote{
      font-size:12px;color:var(--muted);line-height:1.35;
      border:1px dashed rgba(255,255,255,0.12);
      padding:10px 12px;border-radius:12px;
      background:rgba(255,255,255,0.03);
    }
    .actionsCell{display:flex;gap:8px;align-items:center;flex-wrap:wrap}

    /* Setlist */
    .setCard{
      background:rgba(255,255,255,0.04);
      border:1px solid var(--line);
      border-radius:12px;
      padding:12px;
      display:grid;
      gap:10px;
    }
    .setRow{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:10px 10px;
      border:1px solid rgba(255,255,255,0.08);
      border-radius:12px;
      background:rgba(255,255,255,0.03);
    }
    .dragHandle{
      cursor:grab;
      padding:6px 10px;
      border:1px solid rgba(255,255,255,0.10);
      border-radius:10px;
      background:rgba(255,255,255,0.04);
      color:var(--muted);
      font-size:12px;
      user-select:none;
    }
    .setRow.dragging{opacity:0.65}
    .setTitle{display:flex;flex-direction:column;gap:2px}
    .setTitle b{font-size:14px}
    .setTitle span{font-size:12px;color:var(--muted)}
    .setBtns{display:flex;gap:8px}

    /* Setlist Tabs */
    .setTabs{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .setTab{
      padding:6px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background:rgba(255,255,255,0.06);
      cursor:pointer;
      font-size:12px;
      color:var(--muted);
      user-select:none;
    }
    .setTab.active{
      background:rgba(45,212,191,0.14);
      border-color:rgba(45,212,191,0.30);
      color:var(--text);
    }

    /* Style Pills */
    .stylePills{display:flex;gap:6px;flex-wrap:wrap;align-items:center;}
    .stylePill{
      padding:4px 8px;
      border:1px solid var(--line);
      border-radius:8px;
      background:rgba(255,255,255,0.04);
      font-size:12px;
      color:var(--text);
    }
    .stylePillBtn{
      padding:4px 8px;
      border:1px solid var(--line);
      border-radius:8px;
      background:rgba(255,255,255,0.06);
      font-size:12px;
      color:var(--accent);
      cursor:pointer;
      user-select:none;
    }
    .stylePillBtn:hover{background:rgba(45,212,191,0.12)}

    /* Tr/Style Management Modal */
    .manageList{display:flex;flex-direction:column;gap:8px}
    .manageItem{
      display:flex;justify-content:space-between;align-items:center;
      padding:10px 12px;
      background:rgba(255,255,255,0.04);
      border:1px solid var(--line);
      border-radius:10px;

    /* Style input fields */
    .styleInputGroup{display:flex;flex-direction:column;gap:8px}
    .styleInputRow{display:flex;gap:8px;align-items:center}

      flex:1;

      border:1px solid var(--line);

      padding:8px 10px;
      outline:none;

    .styleInputRow input:focus{border-color:rgba(45,212,191,0.5)}
    .btnAddStyle{
      background:rgba(45,212,191,0.12);

      border-radius:10px;
      padding:8px 12px;
      cursor:pointer;
      font-size:13px;
      color:var(--accent);
    }
    .btnAddStyle:hover{background:rgba(45,212,191,0.18)}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <div class="title">
          <h1> Repertuar Listesi</h1>

          <button id="btnAdd" class="btn">+ Yeni Kayt</button>
          <button id="btnExport" class="btn btn-secondary"> Da Aktar</button>
          <button id="btnImport" class="btn btn-secondary"> e Aktar</button>
          <input type="file" id="importFile" accept=".json" style="display:none" />

          <button id="btnFavicon" class="btn btn-secondary"> Favicon</button>

  <div class="wrap">
    <div class="layout">
      <div id="viewRepertuar" style="display:contents">
        <aside class="sidebar">
          <div class="sideHead">
            <span style="font-weight:600;font-size:13px">Filtreler</span>
            <button id="btnClearFilters" class="btn btn-xs" style="font-size:11px;padding:6px 8px">Temizle</button>
          </div>
          <div class="sideBody">
            <div class="sideGroup">
              <div class="sideLabel">
                <span>TR</span>
                <button id="btnManageTur" class="btn btn-xs" style="font-size:11px;padding:4px 8px">Ynet</button>
              </div>
              <div id="turFilters" class="sideBox"></div>
            </div>
            <div class="sideGroup">
              <div class="sideLabel">

              <span style="font-weight:600"> Setlist</span>
              <div id="setTabs" class="setTabs"></div>
              <span id="setCount" class="pill">0 para</span>
            </div>
            <div style="display:flex;gap:8px;flex-wrap:wrap">
              <button id="btnSetClear" class="btn btn-danger btn-xs">Temizle</button>
            </div>

            <div class="setCard">
              <div style="font-size:13px;color:var(--muted)">Para aramak iin aaya yaz, sonu listesinden tkla:</div>
              <input id="setSearch" class="search" placeholder="Para ad yaz" />

  <!-- Modal -->

        <button id="mClose" class="btn btn-xs btn-secondary">Kapat</button>
      </div>
      <div class="mbody" id="modalBody"></div>
      <div class="mactions">
        <button id="mSave" class="btn">Kaydet</button>
      </div>

  <!-- Tr/Style Management Modal -->
  <div id="manageBackdrop" class="backdrop">
    <div class="modal" style="height:auto;max-height:80vh">
      <div class="mhead">
        <h2 id="manageTitle">Ynet</h2>
        <button id="manageClose" class="btn btn-xs btn-secondary">Kapat</button>
      </div>
      <div class="mbody" id="manageBody"></div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast">
    <div id="toastMain"></div>
    <div id="toastSub" class="t"></div>
  </div>

<script>
  "use strict";

  // ===== Helpers =====
  const $ = id => document.getElementById(id);
  const uid = () => crypto.randomUUID();
  const safe = x => (x == null ? "" : String(x));
  const nowISO = () => new Date().toISOString();
  
  const DBKEY = "repertuar_db_v3";
  const SETKEY = "repertuar_setlist_v3"; // legacy (tek set)
  const SETLISTSKEY = "repertuar_setlists_v1";
  const ACTIVESETKEY = "repertuar_active_set_v1";
  const TURKEY = "repertuar_turler_v3";
  const STYLEKEY = "repertuar_styles_v3";
  const FAVKEY = "repertuar_favicon_v1";

  // ===== Global State =====
  let db = [];
  let setlists = [[],[],[],[],[]];
  let activeSetIndex = 0;
  const currentSet = () => setlists[activeSetIndex];
  const setCurrentSet = (arr) => { setlists[activeSetIndex] = arr; };
  let turler = [];
  let styles = [];
  let filtered = [];
  let searchTerm = "";
  let filterTur = new Set();
  let filterStyle = new Set();
  let sortCol = "parcaAdi";
  let sortDir = "asc";
  let editingId = null;

  // ===== Storage =====
  function load(){
    try{
      const raw = localStorage.getItem(DBKEY);
      if(raw){
        const parsed = JSON.parse(raw);
        if(parsed && parsed.db && Array.isArray(parsed.db)){
          db = normalizeDb(parsed.db);
        } else if(Array.isArray(parsed)){
          db = normalizeDb(parsed);
        }
      }
    } catch(e){
      console.error("Load error:", e);
    }

    
    // ----- Setlists (5 alternatif) -----
    try{
      const rawActive = localStorage.getItem(ACTIVESETKEY);
      if(rawActive != null) activeSetIndex = Math.max(0, Math.min(4, parseInt(rawActive, 10) || 0));
    } catch(e){ /* ignore */ }

    try{
      const rawLists = localStorage.getItem(SETLISTSKEY);
      if(rawLists){
        const parsed = JSON.parse(rawLists);
        if(Array.isArray(parsed) && parsed.length){
          // normalize to 5 arrays
          const out = [[],[],[],[],[]];
          for(let i=0;i<5;i++){
            out[i] = Array.isArray(parsed[i]) ? parsed[i] : [];
          }
          setlists = out;
        }
      } else {
        // migrate legacy single set
        const legacy = localStorage.getItem(SETKEY);
        if(legacy){
          const one = JSON.parse(legacy);
          if(Array.isArray(one)) setlists[0] = one;
        }
      }
    } catch(e){
      console.error("Setlists load error:", e);
    }


    loadTurler();
    loadStyles();
  }

  function save(){
    const obj = { version:1, exportedAt: nowISO(), db };
    localStorage.setItem(DBKEY, JSON.stringify(obj));
  }

  
  function saveSetlists(){
    localStorage.setItem(SETLISTSKEY, JSON.stringify(setlists));
    localStorage.setItem(ACTIVESETKEY, String(activeSetIndex));
    // keep legacy key in sync for backward compatibility (Set 1)
    localStorage.setItem(SETKEY, JSON.stringify(setlists[0] || []));
  }


  function loadTurler(){
    try{
      const raw = localStorage.getItem(TURKEY);
      if(raw) turler = JSON.parse(raw);
      if(!Array.isArray(turler)) turler = [];
    } catch(e){
      turler = [];
    }
    // Extract from db if empty
    if(turler.length === 0){
      const set = new Set();
      db.forEach(r => {
        const t = safe(r.tur).trim();
        if(t) set.add(t);
      });
      turler = Array.from(set).sort();
      saveTurler();
    }
  }

  function saveTurler(){
    localStorage.setItem(TURKEY, JSON.stringify(turler));
  }

  function loadStyles(){
    try{
      const raw = localStorage.getItem(STYLEKEY);
      if(raw) styles = JSON.parse(raw);
      if(!Array.isArray(styles)) styles = [];
    } catch(e){
      styles = [];
    }
    // Extract from db if empty
    if(styles.length === 0){
      const set = new Set();
      db.forEach(r => {
        const styleArr = parseStyles(r.style);
        styleArr.forEach(s => {
          if(s) set.add(s);
        });
      });
      styles = Array.from(set).sort();
      saveStyles();
    }
  }

  function saveStyles(){
    localStorage.setItem(STYLEKEY, JSON.stringify(styles));
  }

  function normalizeDb(arr){
    return arr.map(r => {
      if(!r.id) r.id = uid();
      if(!r.createdAt) r.createdAt = nowISO();
      if(!r.updatedAt) r.updatedAt = nowISO();
      return r;
    });
  }

  function getById(id){
    return db.find(r => r.id === id);
  }

  // ===== Style parsing (supports multiple styles separated by commas) =====
  function parseStyles(styleStr){
    if(!styleStr) return [];
    return styleStr.split(',').map(s => s.trim()).filter(Boolean);
  }

  function joinStyles(styleArr){
    if(!Array.isArray(styleArr)) return "";
    return styleArr.filter(Boolean).join(', ');
  }

  // ===== Toast =====
  function toast(main, sub = ""){
    $("toastMain").textContent = main;
    $("toastSub").textContent = sub;
    const t = $("toast");
    t.style.display = "block";
    setTimeout(()=> t.style.display = "none", 3200);
  }
  // ===== Favicon (sekme ikonu) =====
  function applyFavicon(dataUrl){
    const link = document.getElementById("faviconLink") || (()=> {
      const l = document.createElement("link");
      l.id = "faviconLink";
      l.rel = "icon";
      l.type = "image/png";
      document.head.appendChild(l);
      return l;
    })();
    link.href = dataUrl;
  }

  function loadFavicon(){
    try{
      const saved = localStorage.getItem(FAVKEY);
      if(saved) applyFavicon(saved);
    } catch(e){ /* ignore */ }
  }

  function saveFavicon(dataUrl){
    try{ localStorage.setItem(FAVKEY, dataUrl); } catch(e){ /* ignore */ }
  }


  // ===== Filters =====
  function renderFilters(){
    // Tr
    const turBox = $("turFilters");
    turBox.innerHTML = "";
    const turSet = new Set();
    db.forEach(r => {
      const t = safe(r.tur).trim();
      if(t) turSet.add(t);
    });
    const turArr = Array.from(turSet).sort();
    
    if(turArr.length === 0){
      turBox.innerHTML = `<div class="muted" style="font-size:12px">Henz tr yok</div>`;
    } else {
      turArr.forEach(t => {
        const label = document.createElement("label");
        label.className = "chk";
        const check = document.createElement("input");
        check.type = "checkbox";
        check.checked = filterTur.has(t);
        check.addEventListener("change", ()=>{
          if(check.checked) filterTur.add(t);
          else filterTur.delete(t);
          apply(); renderTable();
        });
        label.appendChild(check);
        label.appendChild(document.createTextNode(t));
        turBox.appendChild(label);
      });
    }

    // Style
    const styleBox = $("styleFilters");
    styleBox.innerHTML = "";
    const styleSet = new Set();
    db.forEach(r => {
      const styleArr = parseStyles(r.style);
      styleArr.forEach(s => {
        if(s) styleSet.add(s);
      });
    });
    const styleArr = Array.from(styleSet).sort();
    
    if(styleArr.length === 0){
      styleBox.innerHTML = `<div class="muted" style="font-size:12px">Henz style yok</div>`;
    } else {
      styleArr.forEach(s => {
        const label = document.createElement("label");
        label.className = "chk";
        const check = document.createElement("input");
        check.type = "checkbox";
        check.checked = filterStyle.has(s);
        check.addEventListener("change", ()=>{
          if(check.checked) filterStyle.add(s);
          else filterStyle.delete(s);
          apply(); renderTable();
        });
        label.appendChild(check);
        label.appendChild(document.createTextNode(s));
        styleBox.appendChild(label);
      });
    }
  }

  function clearFilters(){
    filterTur.clear();
    filterStyle.clear();
    searchTerm = "";
    $("search").value = "";
    apply(); renderTable();
    renderFilters();
  }

  // ===== Filter & Sort =====
  function apply(){
    let res = [...db];

    // search
    if(searchTerm.trim()){
      const q = searchTerm.toLowerCase();
      res = res.filter(r => {
        const check = [
          r.parcaAdi, r.tempo, r.olcu, r.style, r.chord, r.tur, r.notlar, r.sozler, r.chordDetay
        ].map(safe).join(" ").toLowerCase();
        return check.includes(q);
      });
    }

    // filter tr
    if(filterTur.size > 0){
      res = res.filter(r => filterTur.has(safe(r.tur).trim()));
    }

    // filter style
    if(filterStyle.size > 0){
      res = res.filter(r => {
        const styleArr = parseStyles(r.style);
        return styleArr.some(s => filterStyle.has(s));
      });
    }

    // sort
    res.sort((a, b) => {
      const aVal = safe(a[sortCol]).toLowerCase();
      const bVal = safe(b[sortCol]).toLowerCase();
      if(aVal < bVal) return sortDir === "asc" ? -1 : 1;
      if(aVal > bVal) return sortDir === "asc" ? 1 : -1;
      return 0;
    });

    filtered = res;
  }

  // ===== Table =====
  function renderHeader(){
    const cols = [
      {key:"parcaAdi", label:"Para Ad"},
      {key:"tempo", label:"Tempo"},
      {key:"olcu", label:"l"},
      {key:"style", label:"Style"},
      {key:"chord", label:"Chord"},
      {key:"tur", label:"Tr"},
      {key:"notlar", label:"Notlar"},
      {key:"sozler", label:"Szler"},
      {key:"chordDetay", label:"Chord Detay"},
      {key:"_actions", label:"lem"}
    ];

    const head = $("tableHead");
    head.innerHTML = "";
    cols.forEach(c => {
      const th = document.createElement("th");
      if(c.key === "_actions"){
        th.textContent = c.label;
      } else {
        th.textContent = c.label;
        if(sortCol === c.key){
          const arrow = document.createElement("span");
          arrow.className = "sort";
          arrow.textContent = sortDir === "asc" ? "" : "";
          th.appendChild(arrow);
        }
        th.addEventListener("click", ()=>{
          if(sortCol === c.key){
            sortDir = sortDir === "asc" ? "desc" : "asc";
          } else {
            sortCol = c.key;
            sortDir = "asc";
          }
          apply();
          renderHeader();
          renderTable();
        });
      }
      head.appendChild(th);
    });
  }

  function renderTable(){
    const tbody = $("tableBody");
    tbody.innerHTML = "";

    filtered.forEach(r => {
      const tr = document.createElement("tr");

      // Para Ad
      const tdParca = document.createElement("td");
      const span = document.createElement("span");
      span.className = "clickable";
      span.textContent = safe(r.parcaAdi) || "(isimsiz)";
      span.addEventListener("click", ()=> openModal(r.id));
      tdParca.appendChild(span);
      tr.appendChild(tdParca);

      // Tempo
      const tdTempo = document.createElement("td");
      tdTempo.textContent = safe(r.tempo);
      tr.appendChild(tdTempo);

      // l
      const tdOlcu = document.createElement("td");
      tdOlcu.textContent = safe(r.olcu);
      tr.appendChild(tdOlcu);

      // Style (multiple styles)
      const tdStyle = document.createElement("td");
      const styleArr = parseStyles(r.style);
      const stylePills = document.createElement("div");
      stylePills.className = "stylePills";
      
      if(styleArr.length > 0){
        styleArr.forEach(s => {
          const pill = document.createElement("span");
          pill.className = "stylePill";
          pill.textContent = s;
          stylePills.appendChild(pill);
        });
      }
      
      const editStyleBtn = document.createElement("span");
      editStyleBtn.className = "stylePillBtn";
      editStyleBtn.textContent = "";
      editStyleBtn.title = "Style dzenle";
      editStyleBtn.addEventListener("click", ()=> openStyleEditor(r.id));
      stylePills.appendChild(editStyleBtn);
      
      tdStyle.appendChild(stylePills);
      tr.appendChild(tdStyle);

      // Chord
      const tdChord = document.createElement("td");
      tdChord.textContent = safe(r.chord);
      tdChord.style.maxWidth = "140px";
      tdChord.style.overflow = "hidden";
      tdChord.style.textOverflow = "ellipsis";
      tr.appendChild(tdChord);

      // Tr
      const tdTur = document.createElement("td");
      const turBtn = document.createElement("button");
      turBtn.className = "btn btn-xs";
      turBtn.textContent = safe(r.tur) || "Se";
      turBtn.addEventListener("click", ()=> openTurSelector(r.id));
      tdTur.appendChild(turBtn);
      tr.appendChild(tdTur);

      // Notlar
      const tdNotlar = document.createElement("td");
      tdNotlar.textContent = safe(r.notlar);
      tdNotlar.className = "muted";
      tdNotlar.style.fontSize = "12px";
      tdNotlar.style.maxWidth = "120px";
      tdNotlar.style.overflow = "hidden";
      tdNotlar.style.textOverflow = "ellipsis";
      tr.appendChild(tdNotlar);

      // Szler
      const tdSozler = document.createElement("td");
      const sozBtn = document.createElement("button");
      sozBtn.className = "btn btn-secondary btn-xs";
      sozBtn.textContent = "Grntle";
      sozBtn.addEventListener("click", ()=> openLyrics(r.id));
      tdSozler.appendChild(sozBtn);
      tr.appendChild(tdSozler);

      // Chord Detay
      const tdChordD = document.createElement("td");
      const chordDBtn = document.createElement("button");
      chordDBtn.className = "btn btn-secondary btn-xs";
      chordDBtn.textContent = "Grntle";
      chordDBtn.addEventListener("click", ()=> openChordDetail(r.id));
      tdChordD.appendChild(chordDBtn);
      tr.appendChild(tdChordD);

      // Actions
      const tdAct = document.createElement("td");
      const actDiv = document.createElement("div");
      actDiv.className = "actionsCell";

      const btnEdit = document.createElement("button");
      btnEdit.className = "btn btn-secondary btn-xs";
      btnEdit.textContent = "Dzenle";
      btnEdit.addEventListener("click", ()=> openModal(r.id));

      const btnDel = document.createElement("button");
      btnDel.className = "btn btn-danger btn-xs";
      btnDel.textContent = "Sil";
      btnDel.addEventListener("click", ()=> deleteRow(r.id));

      actDiv.appendChild(btnEdit);
      actDiv.appendChild(btnDel);
      tdAct.appendChild(actDiv);
      tr.appendChild(tdAct);

      tbody.appendChild(tr);
    });

    $("total").textContent = filtered.length;
  }

  // ===== Tr Selector Modal =====
  function openTurSelector(id){
    const record = getById(id);
    if(!record) return;

    const backdrop = $("manageBackdrop");
    const body = $("manageBody");
    $("manageTitle").textContent = "Tr Se";
    
    body.innerHTML = "";
    
    const currentTur = safe(record.tur).trim();
    
    const list = document.createElement("div");
    list.className = "manageList";
    
    turler.forEach(t => {
      const item = document.createElement("div");
      item.className = "manageItem";
      item.style.cursor = "pointer";
      
      if(t === currentTur){
        item.style.background = "rgba(45,212,191,0.15)";
        item.style.borderColor = "rgba(45,212,191,0.4)";
      }
      
      const span = document.createElement("span");
      span.textContent = t;
      item.appendChild(span);
      
      item.addEventListener("click", ()=>{
        record.tur = t;
        record.updatedAt = nowISO();
        save();
        renderTable();
        renderFilters();
        closeManageModal();
        toast("Tr gncellendi", t);
      });
      
      list.appendChild(item);
    });
    
    body.appendChild(list);
    
    backdrop.style.display = "flex";
  }

  // ===== Style Editor Modal =====
  function openStyleEditor(id){
    const record = getById(id);
    if(!record) return;

    const backdrop = $("manageBackdrop");
    const body = $("manageBody");
    $("manageTitle").textContent = "Style Dzenle";
    
    body.innerHTML = "";
    
    const styleArr = parseStyles(record.style);
    
    const container = document.createElement("div");
    container.className = "styleInputGroup";
    
    const note = document.createElement("div");
    note.className = "miniNote";
    note.textContent = "Para iin 1-3 aras style girebilirsiniz. Style listesinden sein veya yeni ekleyin.";
    container.appendChild(note);
    
    // Show current styles with remove option
    if(styleArr.length > 0){
      const currentLabel = document.createElement("div");
      currentLabel.style.fontSize = "13px";
      currentLabel.style.color = "var(--muted)";
      currentLabel.style.marginTop = "12px";
      currentLabel.textContent = "Mevcut Styles:";
      container.appendChild(currentLabel);
      
      styleArr.forEach((s, idx) => {
        const row = document.createElement("div");
        row.className = "styleInputRow";
        
        const span = document.createElement("span");
        span.style.flex = "1";
        span.style.padding = "8px 10px";
        span.textContent = s;
        
        const btnRemove = document.createElement("button");
        btnRemove.className = "btn btn-danger btn-xs";
        btnRemove.textContent = "Kaldr";
        btnRemove.addEventListener("click", ()=>{
          styleArr.splice(idx, 1);
          record.style = joinStyles(styleArr);
          record.updatedAt = nowISO();
          save();
          renderTable();
          renderFilters();
          openStyleEditor(id); // Refresh
          toast("Style kaldrld");
        });
        
        row.appendChild(span);
        row.appendChild(btnRemove);
        container.appendChild(row);
      });
    }
    
    // Add new style section
    const addLabel = document.createElement("div");
    addLabel.style.fontSize = "13px";
    addLabel.style.color = "var(--muted)";
    addLabel.style.marginTop = "16px";
    addLabel.textContent = "Yeni Style Ekle:";
    container.appendChild(addLabel);
    
    const addRow = document.createElement("div");
    addRow.className = "styleInputRow";
    
    const select = document.createElement("select");
    select.style.flex = "1";
    select.style.background = "rgba(255,255,255,0.04)";
    select.style.border = "1px solid var(--line)";

  // ===== Export / Import with iCloud support =====
  async function exportJSON(){
    const obj = {
      version: 2,
      exportedAt: nowISO(),
      db,
      setlists,
      activeSetIndex,
      // legacy field for older backups
      setlist: (setlists[0] || []),
      turler,
      styles
    };

    const filename = `repertuar-backup-${new Date().toISOString().split('T')[0]}.json`;
    const blob = new Blob([JSON.stringify(obj, null, 2)], {type:"application/json"});
    const file = new File([blob], filename, {type:"application/json"});

    // iPad (Opera/Safari WebKit) iin en salam yol: Share Sheet ile Dosyalar'a kaydetmek
    try{
      if(navigator.canShare && navigator.canShare({files:[file]}) && navigator.share){
        await navigator.share({
          files:[file],
          title:"Repertuar Yedei",
          text:"Repertuar JSON yedei"
        });
        toast("Paylald ", "Dosyalar / iCloud'a kaydedebilirsin");
        return;
      }
    } catch(e){
      console.warn("Share failed:", e);
    }

    // Fallback: indir (download)
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    a.click();
    URL.revokeObjectURL(url);
    toast("Da aktarld ", "JSON dosyas indirildi");
  }

function importJSON(file){
    const reader = new FileReader();
    reader.onload = (e)=>{
      try{
        const parsed = JSON.parse(e.target.result);
        
        if(parsed && parsed.db && Array.isArray(parsed.db)){
          db = normalizeDb(parsed.db);
          setlists = [[],[],[],[],[]];
          if(Array.isArray(parsed.setlists)){
            for(let i=0;i<5;i++) setlists[i] = Array.isArray(parsed.setlists[i]) ? parsed.setlists[i] : [];
          } else {
            // legacy
            const one = Array.isArray(parsed.setlist) ? parsed.setlist : [];
            setlists[0] = one;
          }
          activeSetIndex = Math.max(0, Math.min(4, parseInt(parsed.activeSetIndex,10) || 0));
          turler = Array.isArray(parsed.turler) ? parsed.turler : [];
          styles = Array.isArray(parsed.styles) ? parsed.styles : [];
        } else if(Array.isArray(parsed)){
          db = normalizeDb(parsed);
          setlists = [[],[],[],[],[]];
          activeSetIndex = 0;
          turler = [];
          styles = [];
        } else {
          throw new Error("Dosya format tannmyor");
        }

        save();
        saveSetlists();
        saveTurler();
        saveStyles();
        renderFilters();
        apply();
        renderTable();
        renderSetTabs();
        renderSetlist();
        toast("e aktarld ", `${db.length} kayt`);
      } catch(err){
        toast("e aktarma baarsz", err.message || String(err));
      }
    };
    reader.readAsText(file);
  }

  function renderSetlist(){
    const box = $("setList");
    box.innerHTML = "";

    const items = currentSet()
      .map(id => getById(id))
      .filter(Boolean);

    $("setCount").textContent = `${items.length} para`;

    if(items.length === 0){
      box.innerHTML = `<div class="muted" style="font-size:13px">Setlist bo. stten arayp ekle.</div>`;
      return;
    }

    items.forEach((r, idx)=>{
      const row = document.createElement("div");
      row.className = "setRow";
      row.draggable = true;
      row.dataset.id = r.id;

      // drag handle
      const handle = document.createElement("div");
      handle.className = "dragHandle";
      handle.textContent = " srkle";

      const title = document.createElement("div");
      title.className = "setTitle";
      const b = document.createElement("b");
      b.textContent = r.parcaAdi || "(isimsiz)";
      const meta = document.createElement("span");
      const styleArr = parseStyles(r.style);
      meta.textContent = [r.tur, styleArr.join(', '), r.olcu, r.tempo].filter(x=>safe(x).trim()).join("  ");
      title.appendChild(b);
      title.appendChild(meta);

      const btns = document.createElement("div");
      btns.className = "setBtns";
      const open = document.createElement("button");
      open.className = "btn btn-secondary btn-xs";
      open.textContent = "Szler";
      open.addEventListener("click", ()=> openLyrics(r.id));

      const remove = document.createElement("button");
      remove.className = "btn btn-danger btn-xs";
      remove.textContent = "kar";
      remove.addEventListener("click", ()=> {
        setCurrentSet(currentSet().filter(x=>x!==r.id));
        saveSetlists();
        renderSetlist();
        toast("Setlist'ten karld", r.parcaAdi||"");
      });

      btns.appendChild(open);
      btns.appendChild(remove);

      row.appendChild(handle);
      row.appendChild(title);
      row.appendChild(btns);

      // drag events
      row.addEventListener("dragstart", (e)=>{
        row.classList.add("dragging");
        e.dataTransfer.setData("text/plain", r.id);
      });
      row.addEventListener("dragend", ()=>{
        row.classList.remove("dragging");
      });

      row.addEventListener("dragover", (e)=> e.preventDefault());
      row.addEventListener("drop", (e)=>{
        e.preventDefault();
        const fromId = e.dataTransfer.getData("text/plain");
        const toId = r.id;
        if(!fromId || fromId === toId) return;
        reorderSetlist(fromId, toId);
      });

      box.appendChild(row);
    });
  }

  function reorderSetlist(fromId, toId){
    const fromIndex = currentSet().indexOf(fromId);
    const toIndex = currentSet().indexOf(toId);
    if(fromIndex < 0 || toIndex < 0) return;

    currentSet().splice(fromIndex, 1);
    currentSet().splice(toIndex, 0, fromId);

    saveSetlists();
    renderSetlist();
    toast("Setlist sraland");
  }

  function renderSetAddResults(query){
    const box = $("setAddResults");
    box.innerHTML = "";
    const q = query.trim().toLowerCase();
    if(!q){
      box.innerHTML = `<div class="muted" style="font-size:12px">Arama yaznca sonular kar.</div>`;
      return;
    }

    const results = db
      .filter(r => safe(r.parcaAdi).toLowerCase().includes(q))
      .slice(0, 20);

    if(results.length === 0){
      box.innerHTML = `<div class="muted" style="font-size:12px">Sonu yok.</div>`;
      return;
    }

    results.forEach(r=>{
      const line = document.createElement("div");
      line.className = "chk";
      line.style.cursor = "pointer";
      const styleArr = parseStyles(r.style);
      line.innerHTML = `<span style="color:var(--accent)">${safe(r.parcaAdi)}</span>
        <span class="muted" style="font-size:12px;margin-left:6px">${[r.tur, styleArr.join(', ')].filter(x=>safe(x).trim()).join("  ")}</span>`;
      line.addEventListener("click", ()=>{
        if(!currentSet().includes(r.id)){
          currentSet().push(r.id);
          saveSetlists();
          renderSetlist();
          toast("Setlist'e eklendi", r.parcaAdi||"");
        } else {
          toast("Zaten setlist'te", r.parcaAdi||"");
        }
      });
      box.appendChild(line);
    });
  }
